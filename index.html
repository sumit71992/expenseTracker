<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ExpenseTracker</title>
    <style>
        input, select{
            width: 40%;
            height: fit-content;
            margin-left: 2%;
        }
       
        label{
            padding: 0;
        }
        .li{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class=" p-5 m-0">
            <form class="d-flex gap-1 justify-content-start">
                <div class="expense d-flex">
                    <label for="expense_input">Choose ExpenseAmount:</label>
                    <input type="number" id="expense_input" value="">
                </div>
                <div class="desc d-flex">
                    <label for="description_input">Choose Description:</label>
                    <input type="text" id="description_input" value="">
                </div>
                <div class="category d-flex">
                    <label for="category_input">Choose Category:</label>
                    <select name="category_input" id="category_input">
                        <option value="fuel">Fuel</option>
                        <option value="movie">Movie</option>
                        <option value="grocery" selected>Grocery</option>
                        <option value="education">Education</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <button id="btn" class="btn btn-secondary p-0 btn-xs" type="submit">Add Expenses</button>
            </form>
            <ul class="lists mt-5">
                <li>100 - Movie - On movie
                    <button class="btn btn-secondary p-0 del">Delete Expense</button>
                    <button class="btn btn-secondary p-0 edit">Edit Expense</button>
                </li>
                <li class="li">100 - Movie - On movie
                    <button class="btn btn-secondary p-0 del">Delete Expense</button>
                    <button class="btn btn-secondary p-0 edit">Edit Expense</button>
                </li>
                <li class="li">100 - Movie - On movie
                    <button class="btn btn-secondary p-0 del">Delete Expense</button>
                    <button class="btn btn-secondary p-0 edit">Edit Expense</button>
                </li>
                <li class="li">100 - Movie - On movie
                    <button class="btn btn-secondary p-0 del">Delete Expense</button>
                    <button class="btn btn-secondary p-0 edit">Edit Expense</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
